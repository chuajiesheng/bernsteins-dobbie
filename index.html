<!DOCTYPE html>
<html>
  <head>
    <title>Bernstein's Algorithm Teaching Aid</title>
    <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-ui-light.css">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="span11 offset1">
        <h1>Bernstein's Algorithm</h1>
      </div>
    </div>
    <div class="row"><div>&nbsp;</div></div>
    <form class="form-horizontal">
      <div class="row">
        <div class="span11 offset1">
          <h2>Attributes</h2>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="span12">
              <div class="control-group">
                <label class="control-label" for="inputAttributes">Attributes</label>
                <div class="controls">
                  <input type="text" id="inputAttributes" placeholder="sno, pno, sname, pname, ...">
                  <span class="help-block">
                    Enter the name of the attributes follow but a ',' (comma).
                  </span>
                  <span class="help-block">
                    Symbols are not allow.
                  </span>
                  <script type="text/javascript">
                    $('#inputAttributes').bind('input', function() {
                    var inputStr = $(this).val();
                    var lastChar = (inputStr.charAt(inputStr.length - 1)).toLowerCase();

                    var re = /[0-9a-zA-Z]/;
                    var re2 = /[0-9a-zA-Z,]/;

                    if (inputStr.length == 0) {
                      // does nth
                    } else if (inputStr.length == 1) {
                      if (!lastChar.match(re)) {
                        $(this).val(inputStr.substring(0, inputStr.length -1));
                      }
                    } else {
                      var last2Char = (inputStr.charAt(inputStr.length -2)).toLowerCase();
                      if (!(lastChar.match(re2))) {
                        $(this).val(inputStr.substring(0, inputStr.length - 1));
                      } else if (last2Char == ',' && lastChar == ',') {
                        $(this).val(inputStr.substring(0, inputStr.length -1));
                      }
                    }
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"><div>&nbsp;</div></div>
      <div class="row">
        <div class="span11 offset1">
          <h4>Functional Dependency</h4>
        </div>
      </div>
      <div class="row"><div>&nbsp;</div></div>
      <div class="row">
        <div class="span11 offset1">
          <h4>Multi-valued Dependency</h4>
        </div>
      </div>
    </form>
  </body>
</html>
