<!DOCTYPE html>
<html>
  <head>
    <title>Bernstein's Algorithm Teaching Aid</title>
    <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-ui-light.css">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript">
      // global variables
      var uniqueElement = [];
    </script>
  </head>
  <body>
    <div class="row">
      <div class="span11 offset1">
        <h1>Bernstein's Algorithm</h1>
      </div>
    </div>
    <div class="row"><div>&nbsp;</div></div>

      <div class="row">
        <div class="span11 offset1">
          <h2>Attributes</h2>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="span12">
              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="inputAttributes">Attributes</label>
                  <div class="controls">
                    <input type="text" id="inputAttributes" placeholder="sno, pno, sname, pname, ...">
                    <span class="help-block">
                      Enter the name of the attributes follow but a ',' (comma).
                    </span>
                    <span class="help-block">
                      Symbols are not allow.
                    </span>
                    <script type="text/javascript" src="validation.js">
                    </script>
                    <div class="row"><div>&nbsp;</div></div>
                    <button type="button" class="btn" id="inputNext">Next Step</button>
                    <div class="row"><div>&nbsp;</div></div>
                    <div class="row">
                      <div class="span12" id="unique">
                        &nbsp;
                      </div>
                    </div>
                    <script type="text/javascript">
                      $('#inputNext').on("click",function() {

                      $('#inputNext').prop('disabled', true);
                      $('#inputAttributes').prop('disabled', true);

                      var attr = $('#inputAttributes').val();
                      var arrayOfStrings = attr.split(',');

                      for (var i = 0; i < arrayOfStrings.length; i++) {
                        var exist = false;
                        for (var j = 0; j < uniqueElement.length; j++) {
                          if (arrayOfStrings[i] == uniqueElement[j]) {
                            exist = true;
                          }
                        }
                        if (!exist && arrayOfStrings[i].length > 0) {
                          uniqueElement[uniqueElement.length] = arrayOfStrings[i];
                        }
                      }

                      $('#unique').text("Attributes: " + uniqueElement);
                      });

                      </script>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row"><div>&nbsp;</div></div>
      <div class="row">
        <div class="span11 offset1">
          <h2>Functional Dependency</h2>
        </div>
        <div class="span11 offset1" id="fds">


        </div>
      </div>
      <div class="row"><div>&nbsp;</div></div>
      <div class="row">
        <div class="span11 offset1">
          <h2>Multi-valued Dependency</h2>
        </div>
      </div>

  </body>
</html>
